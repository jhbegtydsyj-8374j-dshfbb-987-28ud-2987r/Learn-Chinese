<!DOCTYPE html>
<html lang="en">
<head>
    <title>Learner</title>
    <link rel="stylesheet" href="p.css">
</head>
<body>
    <div id="input">
        <input name="questions" id="inputter" type="file" accept="text/plain">
    </div>
    <div id="learn" class="learn" style="display: none;">
            <div id="question" class="question">Q</div>
            <div class="container">
                <div id="a1" class="answer">1</div>
                <div id="a2" class="answer">2</div>
                <div id="a3" class="answer">3</div>
                <div id="a4" class="answer">4</div>
            </div>
    </div>
    <div class="check" id="check">Check</div>
    <div class="counter" id="counter">?/?</div>

    <script src="th.js"></script>
</body>
</html>
